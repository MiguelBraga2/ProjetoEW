  <div class="container">
    <h2 class="mt-5 mb-5 text-center">Autenticação:</h2>
    <div class="row justify-content-md-center">
      <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-9 col-xs-10">
        <form action="/login" method="POST">
          <div class="mb-3">
            <label for="Username" class="form-label">Username:</label>
            <input type="username" class="form-control" id="username1" name="username" />

            <div class="alert alert-success d-flex align-items-center mt-2" style="height: 65px;" role="alert"
              id="alert">
              <svg class="bi flex-shrink-1 me-2" width="16" height="16" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill" />
              </svg>
              <div>Username Válido</div>
            </div>

          </div>
          <div class="mb-3">
            <label for="Password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password1" name="password" aria-describedby="forgotpassword" />

            <div class="alert alert-success d-flex align-items-center mt-2 form-control" style="height: 65px;"
              role="alert" id="alert1">
              <svg class="bi flex-shrink-1 me-2" width="16" height="16" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill" />
              </svg>
              <div>Password Válida</div>
            </div>

            <div id="forgotpassword" class="form-text mt-3"
              style="color:rgba(9, 68, 218, 0.897); text-decoration: underline; font-style: italic; font-size: 14px;">
              Esqueceu-se da palavra-passe? Clique aqui!
            </div>
          </div>
          <div class="row mb-2 m-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
              <label class="form-check-label" for="invalidCheck">
                <div class="text" style="font-size: 15px;">
                  Aceite os termos e condições.
                </div>
              </label>
              <div class="invalid-feedback">
                Deve aceitar os termos e condições antes de continuar.
              </div>
            </div>
          </div>
          <div class="text-center mt-4 mb-2 m-2"><button type="login" class="btn btn-primary mt-3" style="width: 50%">Submit</button></div>
        </form>
        <div class="social text-center mt-4">
          <div style="text-decoration: solid; text-decoration-line: underline;">Outras formas de autenticação:</div>
          <div class="mt-3">

          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="m-1 bi bi-google" viewBox="0 0 16 16">
            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="m-1 bi bi-facebook" viewBox="0 0 16 16">
            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
          </svg>
        </div>
        </div>
        <div id="register" class="form-text mt-5"
          style="color:rgb(0, 0, 0); font-family: 'Times New Roman', Times, serif; text-decoration: underline; font-size: 25px;">
          Ainda não possui uma conta? Registe-se!
        </div>
      </div>
    </div>
